name: Zola on GitHub Pages

on: 
 push:
  branches:
   - main

env:
  PAGES_BRANCH: gh-pages
  OUT_DIR: docs
  BUILD_ONLY: false

jobs:
  build:
    name: Publish site
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main
      uses: actions/checkout@v4
    - name: Build and deploy
      uses: shalzz/zola-deploy-action@v0.19.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
